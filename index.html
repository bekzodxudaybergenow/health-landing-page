<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>HealthPal Landing Page</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__row">
                <menu class="header__menu">
                    <a class="header__menu--logo" href="/">
                        <img src="./image/header/logo.svg" width="67" height="60" alt="Logo">
                    </a>
                    <nav class="header__nav">
                        <a class="link header__nav--link" href="/">Home</a>
                        <a class="link header__nav--link" href="/">About</a>
                        <a class="link header__nav--link" href="/">Services</a>
                        <a class="link header__nav--link" href="/">Contacts</a>
                    </nav>
                    <div class="header__sidebar">
                        <a class="link header__sidebar--link" href="/">Home</a>
                        <a class="link header__sidebar--link" href="/">About</a>
                        <a class="link header__sidebar--link" href="/">Services</a>
                        <a class="link header__sidebar--link" href="/">Contacts</a>
                    </div>
                    <a class="btn header__btn" href="/">Download Now</a>
                    <button class="header__sidebar--btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <span class="header__shade"></span>
                </menu>
                <div class="header__main">
                    <div class="header__main--content">
                        <h1 class="title header__content--title">Meet Your Favorite Doctors Online.</h1>
                        <p class="desc header__content--desc">With HealthPal app, you can easily and quickly access the medical specialties and hospital services you need on all days of the week.</p>
                        <a class="btn header__content--btn" href="/">Download App</a>
                        <img class="header__content--arrow-img" src="./image/header/arrow.svg" width="17" height="57" alt="Arrow image">
                    </div>
                    <picture class="header__main--image">
                        <img class="img" src="./image/header/healthpal-app.png" srcset="./image/header/healthpal-app_2x.png 2x" width="300" height="600" alt="Picture of healthpal app">
                    </picture>
                </div>
            </div>
        </div>
    </header>

    <script src="./script/main.js"></script>
</body>
</html>
